<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">

            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" name="fecha" id="fecha" class="form-control input-sm"
                           ng-model="tiempo.fecha"
                           placeholder="Fecha" datetime-picker="" date-format="yyyy-MM-dd" date-only
                           autocomplete="off">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-sm" type="button"><i class="fa fa-search"
                                                                                aria-hidden="true"
                                                                                ng-click="buscar(tiempo)"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-md-1 col-xs-1 ">
                <div data-ng-if="loading">
                    <img title="Esperando respuesta" data-toggle="tooltip" data-placement="top" src="img/loader.gif"/>
                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="row">
        <div class="col-sm-6">
            <div class="col-sm-12">
                <canvas id="chartContingencia" width="400" height="160"></canvas>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="col-sm-12">
                <canvas id="chartToip" width="400" height="160"></canvas>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6">
            <canvas id="chartEtp" width="400" height="160"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chartGpon" width="400" height="160"></canvas>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6">
            <canvas id="chartEmt" width="400" height="160"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chartValidacion" width="400" height="160"></canvas>
        </div>
    </div>
</div>
<br><br><br>
