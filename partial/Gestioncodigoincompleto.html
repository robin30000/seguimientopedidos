<style>
	.fileUpload {
		position: relative;
		overflow: hidden;
		margin: 10px;
	}

	table,
	th,
	td {
		font-size: 11px;
	}

	.fixed-panel-kpiuser {

		max-height: 300px;
		overflow-y: scroll;
	}

	.fileUpload input.upload {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
		padding: 0;
		font-size: 30px;
		cursor: pointer;
		opacity: 0;
		filter: alpha(opacity=0);
	}

	.flipswitch {
		position: relative;
		background: white;
		margin: 0px 0 0;
		padding: 0;
		width: 42px;
		height: 22px;
		-webkit-appearance: initial;
		border-radius: 3px;
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		outline: none;
		font-size: inherit;
		/*font-size: 65%;
    font-size: 9px;
    font-weight: bold;*/
		font-family: Trebuchet, Arial, sans-serif;
		cursor: pointer;
		border: 1px solid #ddd;
		z-index: 0;
	}

	.flipswitch:after {
		position: absolute;
		top: 5%;
		display: block;
		line-height: 17px;
		width: 45%;
		height: 90%;
		background: #337ab7;
		box-sizing: border-box;
		text-align: center;
		transition: all 0.3s ease-in 0s;
		color: white;
		border: #888 1px solid;
		border-radius: 3px;
		z-index: 0;
	}

	.flipswitch:after {
		left: 2%;
		content: "No";

	}

	.flipswitch:checked:after {
		left: 53%;
		content: "Si";
		background: #00C8FF;

	}
		.resaltado15min {
  		background-color: #ADE2FF !important;
  	}

  	  	.label-xsmall {
  		vertical-align: super;
  		font-size: x-small;
	}

</style>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div id="home" class="tab-pane fade in active">
				<div class="panel panel-default">
					<div class="panel-heading">
						<b><i class="fa fa-bars" aria-hidden="true"></i> Historico de Registros</b>
						<span style="color:red" class="pull-right"><i class="fa fa-exclamation-triangle warning"
																	  aria-hidden="true" ng-hide="errorDatos==null"></i> {{errorDatos}}</span>
						<ul class="nav navbar-nav navbar-right">
							<div class="col-md-1 col-xs-1 ">
								<div data-ng-if="loading">
									<img title="Esperando respuesta" tooltip data-placement="top" src="img/loader.gif"/>
								</div>
							</div>&nbsp;
						</ul>
					</div>
					<div class="panel-heading nav navbar-default">
						<div class="col-lg-12 col-xs-12">
							<ul class="nav navbar-nav navbar-right">

								<input style="width:130px" type="text" name="fechaini" id="fechaini"
									   class="btn btn-default btn-xs ng-pristine ng-valid ng-touched"
									   ng-model="RegistrosCodigoIncompleto.fechaini" placeholder="Fecha Inicial" datetime-picker="" date-only
									   date-format="yyyy-MM-dd"> <i class="fa fa-calendar fa-fw"></i>
								<input style="width:130px" placeholder="Fecha Final" type="text" name="fechafin"
									   id="fechafin" class="btn btn-default btn-xs  ng-pristine ng-valid ng-touched"
									   ng-model="RegistrosCodigoIncompleto.fechafin" datetime-picker="" date-only date-format="yyyy-MM-dd"> <i
									class="fa fa-calendar fa-fw"></i>

								<button type="button" class="btn btn-success btn-xs"
										ng-click="BuscarRegistrosCodigo(RegistrosCodigoIncompleto)" ng-disabled="loading">
									<i class="fa fa-search-plus" aria-hidden="true"> </i>
								</button>

								<button type="button"
										class="btn btn-primary btn-xs" title="Exportar Registros" ng-click="BuscarRegistrosCodigoIncompleto(RegistrosCodigoIncompleto)"
										ng-disabled="loading" title="Exportar" tooltip data-placement="top">
									<i class="fa fa-cloud-download" aria-hidden="true"> </i>
								</button>

								<div data-ng-if="loading">
									<img title="Esperando respuesta" tooltip data-placement="top" src="img/loader.gif"/>
								</div>
							</ul>
						</div>
					</div>
					<div ui-grid="gridOptions" ui-grid-exporter ui-grid-edit ui-grid-pagination ui-grid-auto-resize
								 style="font-size: 12px;text-transform: lowercase; color: #0f0f0f;height: 500px" script></div>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<br>

<div id="editarModal" class="modal fade " role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Observaciones c√≥digo incompleto para la tarea {{codigo.tarea}}</h4>
			</div>
			<div class="modal-body">
                <textarea name="observaciones" id="observaciones" cols="78" rows="6" ng-model="codigo.observacion"
						  placeholder="observaciones"></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal" ng-click="guardaObsCodigo(codigo)" data-dismiss="modal">Guardar</button>
				<button type="button" ng-disabled="contact_form.$invalid" class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>

<!-- MODAL -->
<div ng-include="rutaCierreMasivoContin"></div>
