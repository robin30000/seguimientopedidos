<style>
	.fileUpload {
		position: relative;
		overflow: hidden;
		margin: 10px;
	}

	table,
	th,
	td {
		font-size: 11px;
	}

	.fixed-panel-kpiuser {

		max-height: 300px;
		overflow-y: scroll;
	}

	.fileUpload input.upload {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
		padding: 0;
		font-size: 30px;
		cursor: pointer;
		opacity: 0;
		filter: alpha(opacity=0);
	}

	.flipswitch {
		position: relative;
		background: white;
		margin: 0px 0 0;
		padding: 0;
		width: 42px;
		height: 22px;
		-webkit-appearance: initial;
		border-radius: 3px;
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		outline: none;
		font-size: inherit;
		/*font-size: 65%;
    font-size: 9px;
    font-weight: bold;*/
		font-family: Trebuchet, Arial, sans-serif;
		cursor: pointer;
		border: 1px solid #ddd;
		z-index: 0;
	}

	.flipswitch:after {
		position: absolute;
		top: 5%;
		display: block;
		line-height: 17px;
		width: 45%;
		height: 90%;
		background: #337ab7;
		box-sizing: border-box;
		text-align: center;
		transition: all 0.3s ease-in 0s;
		color: white;
		border: #888 1px solid;
		border-radius: 3px;
		z-index: 0;
	}

	.flipswitch:after {
		left: 2%;
		content: "No";

	}

	.flipswitch:checked:after {
		left: 53%;
		content: "Si";
		background: #00C8FF;

	}
		.resaltado15min {
  		background-color: #ADE2FF !important;
  	}

  	  	.label-xsmall {
  		vertical-align: super;
  		font-size: x-small;
	}

</style>
