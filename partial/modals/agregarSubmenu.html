<div class="cuerpoModal">
    <h4>Agregar un nuevo submenu</h4>

    <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" ng-model="submenu.nombre">
        </div>

        <div class="form-group">
            <label for="url">Url</label>
            <input type="text" class="form-control" id="url" ng-model="submenu.url">
          </div>

        <div class="form-group">
          <label for="padre">Padre</label>
          <select class="form-control" id="padre" ng-model="submenu.padre" >
            <option ng-repeat="c in $ctrl.items" value="{{c.id}}">
                {{c.nombre}}
              </option>
          </select>

        </div>

        <div class="form-group">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$ctrl.cancel()">Cancelar</button>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.guarda(submenu)">Guardar</button>
        </div>
      </form>
</div>
