<div class="cuerpoModal">
    <h4>Observaciones </h4>

    <textarea rows="10" class="input-sm form-control" ng-model="observaciones"></textarea>

    <br>
    <div class="form-group">
        <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="$ctrl.guardar(observaciones)">Guardar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.cancel()">Cancelar</button>
    </div>

</div>
