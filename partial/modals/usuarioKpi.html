<div class="cuerpoModal">
  <h4>Usuarios {{$ctrl.nombreTable}} <small ng-if="$ctrl.nombreTable == 'emtelco'">(agregue los usuarios tigo)</small></h4>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="x in $ctrl.usuarios" style="display: flex;
        justify-content: space-between;
        align-items: center;">
      {{x}}
      <button type="button" class="btn btn-default btn-xs" tooltip-placement="top" uib-tooltip="Quitar usuario"
        ng-click="$ctrl.quitarUsuario(x, $ctrl.nombreTable)">
        <i class="fa fa-remove" aria-hidden="true"> </i>
      </button>
    </li>
  </ul>

  <div class="form-group" style="display: flex;">
    <input type="text" ng-model="$ctrl.nuevoUsuario" class="form-control input-sm">
    <button type="button" class="btn btn-info btn-xs" tooltip-placement="top" uib-tooltip="Quitar usuario"
      ng-click="$ctrl.agregaUsuario($ctrl.nuevoUsuario, $ctrl.nombreTable)">
      <i class="fa fa-save" aria-hidden="true"> </i>
    </button>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="$ctrl.cancel()">Cerrar</button>
  </div>

</div>
