<div class="cuerpoModal">
  <h4>Agregar un nuevo perfil </h4>

  <form>
    <div class="form-group">
      <label for="nombre">Nombre Perfil</label>
      <input type="text" class="form-control" id="nombre" ng-model="nuevoPerfil.perfil">
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$ctrl.cancel()">Cancelar</button>
      <button type="button" class="btn btn-primary" ng-click="$ctrl.guardaPerfil(nuevoPerfil)">Guardar</button>
    </div>
  </form>
</div>
