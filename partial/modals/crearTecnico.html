<div class="cuerpoModal">
    <h4>Crear Técnico </h4>

    <form name="formTecnico" ng-submit="enviaForm(tecnicoGuarda)">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="nombre">Nombre <small style="font-size: 8px; font-weight: 200">(APELLIDOS
                        NOMBRES)</small></label>
                    <input class="form-control input-sm" id="nombre" ng-model="tecnicoGuarda.nombre"
                           placeholder="nombre"
                           required type="text">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="cc">Identificación</label>
                    <input class="form-control input-sm" id="cc" ng-model="tecnicoGuarda.identificacion"
                           placeholder="Identificación"
                           required type="text">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input class="form-control input-sm" id="celular" ng-model="tecnicoGuarda.celular"
                           placeholder="celular"
                           required type="text">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <select class="form-control input-sm" id="empresa" ng-model="tecnicoGuarda.empresa"
                            ng-options="option.id as option.nombre for option in empresasT"
                            required>
                        <option selected value="">Seleccione</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="region">Region</label>
                    <select class="form-control input-sm" id="region" ng-model="tecnicoGuarda.region"
                            ng-options="option.region as option.region for option in regionesT"
                            required>
                        <option selected value="">Seleccione</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input class="form-control input-sm" id="login" ng-model="tecnicoGuarda.login" placeholder="Login"
                           required type="text">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input class="form-control input-sm" id="Password" ng-model="tecnicoGuarda.password"
                           placeholder="Password"
                           required type="password">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="PasswordC">Confirmar password</label>
                    <input class="form-control input-sm" id="PasswordC" ng-model="tecnicoGuarda.passwordc"
                           placeholder="Confirmar Password"
                           required type="password">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="perfil">Perfil</label>
                    <select class="form-control input-sm" id="perfil" name="perfil" ng-model="tecnicoGuarda.perfil"
                            ng-options="option.id as option.value for option in perfilTecnico"
                            required>
                        <option selected value="">Seleccione</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="password_click">Password click</label>
                    <input class="form-control input-sm" id="password_click" ng-model="tecnicoGuarda.psw_click"
                           placeholder="password click" type="password">
                </div>
            </div>
            <div class="col-sm-4" ng-if="estadoA">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-control input-sm" id="estado" name="estado" ng-model="tecnicoGuarda.estado"
                            ng-options="option.id as option.value for option in estado">
                        <option selected value="">Seleccione</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-info" data-dismiss="modal" ng-disabled="!formTecnico.$valid" type="submit">
                {{botton}}
            </button>
            <button class="btn btn-default" data-dismiss="modal" ng-click="cancel()" type="button">Cancelar
            </button>
        </div>
    </form>

</div>
